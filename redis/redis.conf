# Redis configuration for Car Rental Platform
# Development settings - modify for production

# Network
bind 0.0.0.0
port 6379
timeout 300

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""

# Persistence
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Append only file
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory management
maxmemory-policy allkeys-lru
maxmemory 256mb

# Security
requirepass redis_password

# Clients
maxclients 10000

# Performance
tcp-keepalive 300
tcp-backlog 511
